name: Maven Build

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup jdk1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: build with maven
      run: mvn -B package --file pom.xml
